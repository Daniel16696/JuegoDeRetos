<ion-header>
  <ion-navbar color=StyleNaranjaPropio>
    <ion-title text-center>
      PERFIL
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event);">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngFor="let item of usuariosActualDelDispositivo; let i = index">
    <!-- Imagen del usuario centrada -->
    <ion-avatar text-center style="width:200px; height:175px; margin:0 auto;">
      <img src="assets/imgs/icono-imagen.jpg">
    </ion-avatar>
    <!-- Termina la Imagen del usuario centrada -->

    <!-- Contenido de las estadisticas del usuario  -->
    <div>
      <ion-icon ios="ios-stats" md="md-stats" style="font-size:25px;"> Resultados de {{item.nickname}}</ion-icon>
    </div>
    <br>
    <div text-center>
      <button ion-button round disabled color="dark">{{item.victoriasRondas}} Victorias</button>
      <button ion-button round disabled color="dark">{{item.derrotasRondas}} Derrotas</button>
      <button ion-button round disabled color="dark">{{item.victoriaPorcentaje}} % de Victoria</button>
    </div>
    <!-- Termina el Contenido de las estadisticas del usuario  -->
    <br>
    <!-- Contenido de la clasificacion que tiene el usuario -->
    <div>
      <ion-icon ios="ios-trophy" md="md-trophy" style="font-size:25px;"> Clasificación</ion-icon>
    </div>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/icono-imagen.jpg">
      </ion-avatar>
      <h2>Ranking general:
        <span text-center style="font-size:20px;"> {{posicionRanking}}º</span>
      </h2>
      <!-- Termina el Contenido de la clasificacion que tiene el usuario -->


    </ion-item>
  </div>
</ion-content>
