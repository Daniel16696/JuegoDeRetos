<ion-header>
  <ion-navbar color=StyleNaranjaPropio>
    <ion-title text-center>¿QUIERES RETARME?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full color=StyleAzulPropio>
    <ion-icon ios="ios-add" md="md-add" (click)="jugarOnline();"> Partida Online</ion-icon>
  </button>
  <button ion-button full color=StyleAzulPropio>
    <ion-icon ios="ios-add" md="md-add"> Partida Offline</ion-icon>
  </button>
  <div style="height:190px;"></div>
  <!-- Empieza la seccion de las ultimas partidas -->
  <ion-icon ios="ios-remove-circle" md="md-remove-circle" style="font-size:25px;"> Finalizadas</ion-icon>
  <!-- Lista de las tres últimas partidas para mostrarle al usuario -->
  <ion-list>
    <!-- Primer item -->
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/icono-imagen.jpg">
      </ion-avatar>
      <h2>Nombre de Usuario</h2>
      <p>DERROTA: Perdiste 0 - 3</p>
      <button ion-button clear item-end>
        <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright" style="font-size:55px;" color=StyleAzulPropio></ion-icon>
      </button>
    </ion-item>
    <!-- Segundo item -->
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/icono-imagen.jpg">
      </ion-avatar>
      <h2>Nombre de Usuario</h2>
      <p>VICTORIA: Ganaste 2 - 1</p>
      <button ion-button clear item-end>
        <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright" style="font-size:55px;" color=StyleAzulPropio></ion-icon>
      </button>
    </ion-item>
    <!-- Tercer item -->
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/icono-imagen.jpg">
      </ion-avatar>
      <h2>Nombre de Usuario</h2>
      <p>VICTORIA: Ganaste 3 - 0</p>
      <button ion-button clear item-end>
        <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright" style="font-size:55px;" color=StyleAzulPropio></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <!-- Termina la seccion de las ultimas partidas -->
</ion-content>
