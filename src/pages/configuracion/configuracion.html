<ion-header>
  <ion-navbar>
    <ion-title text-center>
      <ion-icon ios="ios-star-half" md="md-star-half"> CONFIGURACION</ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- Empieza la lista de las opciones de configuracion que tiene cada cuenta -->
  <ion-list no-border>

    <ion-list-header>
      OPCIONES
    </ion-list-header>

    <ion-item>
      <ion-icon ios="ios-person" md="md-person" item-start></ion-icon>
      <ion-label>Nombre de usuario</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon ios="ios-musical-note" md="md-musical-note" item-start></ion-icon>
      <ion-label>Sonido</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon ios="ios-power" md="md-power" item-start></ion-icon>
      <ion-label>Desconectarte</ion-label>
    </ion-item>

  </ion-list>
  <!-- Termina la lista de las opciones de configuracion que tiene cada cuenta -->
  <!-- Empieza la lista del contacto con nosotros de configuracion que tiene cada cuenta -->
  <ion-list no-border>

    <ion-list-header>
      CONTACTO
    </ion-list-header>

    <ion-item>
      <ion-label> Sugerir Categoria</ion-label>
      <ion-icon ios="ios-bulb" md="md-bulb" item-start></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name='help' item-start></ion-icon>
      <ion-label>Ayuda</ion-label>
    </ion-item>

  </ion-list>
  <!-- Termina la lista del contacto con nosotros de configuracion que tiene cada cuenta -->

</ion-content>
