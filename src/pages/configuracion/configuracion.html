<ion-header>
  <ion-navbar>
    <ion-title text-center>
      CONFIGURACION
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event);">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngFor="let item of usuariosActualDelDispositivoConfiguracion">
    <!-- Empieza la lista de las opciones de configuracion que tiene cada cuenta -->
    <ion-list no-border>

      <ion-list-header>
        OPCIONES
      </ion-list-header>

      <ion-item>
        <ion-icon ios="ios-person" md="md-person" item-start></ion-icon>
        <ion-label (click)="presentPrompt();">{{item.nickname}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon ios="ios-musical-note" md="md-musical-note" item-start></ion-icon>
        <ion-label>Sonido</ion-label>
        <ion-toggle checked="true"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-icon ios="ios-trash" md="md-trash" item-start></ion-icon>
        <!-- <ion-icon ios="ios-power" md="md-power" item-start></ion-icon> -->
        <ion-label (click)="borrarCuenta();">Eliminar cuenta</ion-label>
      </ion-item>

    </ion-list>
    <!-- Termina la lista de las opciones de configuracion que tiene cada cuenta -->
    <!-- Empieza la lista del contacto con nosotros de configuracion que tiene cada cuenta -->
    <ion-list no-border>

      <ion-list-header>
        CONTACTO
      </ion-list-header>

      <ion-item (click)="sugerirCategoria();">
        <ion-label> Sugerir Categoria</ion-label>
        <ion-icon ios="ios-bulb" md="md-bulb" item-start></ion-icon>
      </ion-item>

      <ion-item (click)="contactanos();">
        <ion-icon ios="ios-contacts" md="md-contacts" item-start></ion-icon>
        <!-- <ion-icon ios="ios-help" md="md-help" item-start></ion-icon> -->
        <ion-label>Cont√°ctanos</ion-label>
      </ion-item>

    </ion-list>
    <!-- Termina la lista del contacto con nosotros de configuracion que tiene cada cuenta -->
  </div>
</ion-content>
